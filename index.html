<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabeçalho">
        <nav class="icones">
            <img class="imagem-cabeçalho "src="img/logo.png" alt="logo">
            <a class="ancoras" href="https://www.apple.com/br/store">Loja</a>
            <a class="ancoras"href="https://www.apple.com/br/mac/">Mac</a>
            <a class="ancoras"href="https://www.apple.com/br/ipad/">iPad</a>
            <a class="check" href="">iPhone</a>
            <a class="ancoras"href="https://www.apple.com/br/watch/">Watch</a>
            <a class="ancoras"href="https://www.apple.com/br/airpods/">AirPods</a>
            <a class="ancoras"href="https://www.apple.com/br/tv-home/">TV e Casa</a>
            <a class="ancoras"href="https://www.apple.com/br/services/">Só na Apple</a>
            <a class="ancoras"href="https://www.apple.com/br/shop/accessories/all">Acessórios</a>
            <a class="ancoras"href="https://support.apple.com/pt-br">Suporte</a>
        </nav>
    </header>
    <main>
        <section class="section">

            <div class="main-text">
                <img src="img/iphone13.png" alt="">
                <p>A partir de R$6.499</p>
            </div>
        </section>
        <section class="section-img">
            <div class="main-img">
                <img src="img/iphone-13-select-2021-removebg-preview.png" alt="" id="cor">
            </div>
            <section class="txt">
                <div>
                    <h1><span>Modelo.</span> Qual é o melhor para você?</h1>
                    <div class="txt-tipo">
                        <p class="preco">A partir de R$6.499</p>
                        <h2>iPhone 13 mini</h2>
                        <p>Tela de 5,4 polegadas</p>
                    </div>
                    <div class="txt-tipo2">
                        <p class="preco">A partir de R$6.499</p>
                        <h4>iPhone 13</h4>
                        <p>Tela de 6,1 polegadas</p>
                    </div>
                </div>
                
                   
            
            </section>
           
                <div class="cor">
                    <h3>Cor.<span> Escolha sua favorita</span></h3>
                </div>
                <div class=" content">
                    <span id="green" onclick="trocadecores('img/green.png')"></span>
                    <span id="pink" onclick="trocadecores('img/pink.png')"></span>
                    <span id="blue" onclick="trocadecores('img/blue.png')"></span>
                    <span id="black" onclick="trocadecores('img/black.png')"></span>
                    <span id="white" onclick="trocadecores('img/white.png')"></span>
                    <span id="red" onclick="trocadecores('img/red.png')"></span>
            </div><div>
               
            
            
        </section>

    </main>
    <script type="text/javascript">
        function trocadecores(e){
            document.querySelector('#cor').src = e;
        }

    </script>
    <footer>

    </footer>
    
</body>
</html>
